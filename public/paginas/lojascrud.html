<div class="modal fade" id="modalEdicaoLoja" tabindex="-1" aria-labelledby="modalEdicaoLojaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Estabelecimento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formEdicaoLoja">
          <input type="hidden" id="editLojaId">
          <div class="mb-3">
            <label for="editLojaNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="editLojaNome" required>
          </div>
          <div class="mb-3">
            <label for="editLojaNumero" class="form-label">NÃºmero</label>
            <input type="text" class="form-control" id="editLojaNumero">
          </div>
          <div class="mb-3">
            <label for="editLojaComplemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="editLojaComplemento">
          </div>
          <div class="mb-3">
            <label for="editLojaCnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="editLojaCnpj" required>
          </div>
          <div class="mb-3">
            <label for="editLojaCep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="editLojaCep" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
