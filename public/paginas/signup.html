<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/Signup.css">
    <link rel="icon" type="image/svg+xml" href="../imagens/logo/Símbolo.svg">
    <title>LocalTop</title>
</head>
<body>
    <div class="CardCadastro">
        <aside>
            <img src="../imagens/Fundo-crud.jpg" class="backgroundImg"></img>
            <a href="/" class="voltar"><img src="../imagens/Back-arrow.svg" alt="Voltar" class="imgVoltar"></a>
            <img src="../imagens/logo/SVG Variações/Branco/Vertical Branco.svg" alt="Logo LocalTop" class="logo">
        </aside>
        <div class="InputSide">
            <a href="/" class="voltar-mobile"><img src="../imagens/Back-arrow.svg" alt="Voltar" class="imgVoltar"></a>
            <h1>CADASTRO</h1>
            <form class="FormCadastro" id="FormCadastro" method="post">
                <div class="DivNome">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" alt="Nome completo" placeholder="Digite seu nome completo*" name="nome">
                </div>
                <div class="DivEmail">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email*" name="email" >
                </div>
                <div class="DivDtNascCPF">
                    <div class="DivDatanasc">
                        <label>Data de Nascimento:</label>
                        <input type="date" id="datanasc" name="datanasc">
                    </div>
                    <div class="DivCPF">
                        <label>CPF:</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" title="" oninput="mascaraCPF(event)" name="cpf">
                    </div>
                </div>
                <div class="DivSenha">
                    <label>Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <div class="DivOlho" onclick="MostrarSenha()">
                        <img src="../imagens/olho-aberto.svg" alt="Olho fechado" id="olho" class="imgOlho">
                    </div>
                </div>
                <div class="DivChecksenha">
                    <label>Confirmar Senha:</label>
                    <input type="password" id="confirmarsenha">
                </div>
                <p class="senhaCondicao">
                    Senha deve conter: <br>
                    - 8 ou mais caracteres <br>
                    - 1 letra maiuscula <br>
                    - 1 número <br>
                    - 1 caractere especial

                </p>
                <button type="submit" class="cadastrar">Cadastrar</button>
                <a href="/login" class="login">Já possui uma conta? Faça login</a>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/signup.js"></script>
</body>
</html>
