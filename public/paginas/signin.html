<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos/signin.css">
  <link rel="icon" type="image/x-icon" href="../imagens/logo/Símbolo.svg">
  <title>LocalTop</title>
</head>

<body>
  
  <div class="form">
    <form class="container">
      <div class="mb-3 nome">
        <label for="nome" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" pattern="^[A-Za-zÀ-ÿ]+(?: [A-Za-zÀ-ÿ]+)*$" required>
      </div>
      <br>
      <div class="mb-3 DataNasc">
        <label for="idade" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control" id="DataNasc" min="0" max="120" required>
      </div>
      <br>
      <div class="mb-3 email">
        <label for="email" class="form-label">Endereço de Email:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required
          placeholder="Ex: joaodasilva@gmail.com">
      </div>
      <br>
      <div class="mb-3 cpf">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="phone" class="form-control" id="cpf" placeholder="Ex: 000.000.000-00" maxlength="14"
        onkeypress="return mascaraCPF(event)" required>
        <p><span id="teste"></span></p>
      </div>
      <br>
      <div class="mb-3 senha">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <br>
      <div class="mb-3 senhaConfirm">
        <label for="senhaConfirm" class="form-label">Confirmar a Senha:</label>
        <input type="password" class="form-control" id="senhaConfirmar" required>
      </div>
      <br>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkSenha" onchange="mostrarSenha(event)">
        <label class="form-check-label" for="checkSenha">Visualizar senha</label>
      </div>
      <label class="senhaLabel">A senha deve ter pelo menos:<br>
      Uma letra minúscula<br>
      uma letra maiúscula<br>
      um símbolo especial<br>
      8 caracteres</label>
      <br>
      <button type="button" class="btn btn-primary salvar" onclick="ValidarCampos()">Cadastrar</button>
    </form>
  </div>

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src=".\scripts\signin.js"></script>
</body>

</html>
