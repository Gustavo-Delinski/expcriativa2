<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos/signin.css">
  <link rel="icon" type="image/x-icon" href="../imagens/logo/Símbolo.svg">
  <title>LocalTop</title>
</head>

<body>
  <title>LocalTop</title>
  <!--Navbar do site-->
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #302163;">
      <div class="container-fluid">
        <a href="/" class="logoContainer"><img src="../imagens/logo/Principal.svg" alt="logo" class="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Lojas</a>
            </li>
          </ul>
          <div class="dropdown-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Usuário
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="login">Login</a></li>
              <li><a class="dropdown-item" href="signin">Cadastro</a></li>
              <li><a class="dropdown-item" href="lojas">Cadastro de loja</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="form">
    <form class="container formulario">
      <h1 style="color: #302163;">Cadastro</h1>
      <div class="mb-3 nome">
        <label for="nome" class="form-label">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" pattern="^[A-Za-zÀ-ÿ]+(?: [A-Za-zÀ-ÿ]+)*$" required>
      </div>
      <br>
      <div class="mb-3 DataNasc">
        <label for="idade" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control" id="DataNasc" pattern="^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/([0-9]{4})$" required>
      </div>
      <br>
      <div class="mb-3 email">
        <label for="email" class="form-label">Endereço de Email:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required
          placeholder="Ex: joaodasilva@gmail.com">
      </div>
      <br>
      <div class="mb-3 cpf">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="phone" class="form-control" id="cpf" placeholder="Ex: 000.000.000-00" pattern="^(\d{3}\.\d{3}\.\d{3}\-\d{2})|(\d{11})$"
        onkeydown="return mascaraCPF(event)" required>
        <p><span id="teste"></span></p>
      </div>
      <br>
      <div class="mb-3 senha">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <br>
      <div class="mb-3 senhaConfirm">
        <label for="senhaConfirm" class="form-label">Confirmar a Senha:</label>
        <input type="password" class="form-control" id="senhaConfirmar" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkSenha" onchange="mostrarSenha(event)">
        <label class="form-check-label" for="checkSenha">Visualizar senha</label>
      </div>
      <label class="senhaLabel">A senha deve ter pelo menos:<br>
        Uma letra minúscula,<br>
        uma letra maiúscula,<br>
        um símbolo especial,<br>
        e 8 a 12 caracteres.</label>
      <br>
      <button type="button" class="btn btn-primary salvar" onclick="return ValidarCampos()">Cadastrar</button>
    </form>
  </div>

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src=".\scripts\signin.js"></script>
</body>

</html>
