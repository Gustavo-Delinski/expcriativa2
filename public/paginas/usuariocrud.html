    <script>
      function validaCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');

    if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

    const calcDig = (factor, max) => {
        let total = 0;
        for (let i = 0; i < max; i++) {
            total += parseInt(cpf[i]) * (factor--);
        }
        let resto = (total * 10) % 11;
        return resto === 10 ? 0 : resto;
    };

    const dig1 = calcDig(10, 9);
    const dig2 = calcDig(11, 10);

    return dig1 === parseInt(cpf[9]) && dig2 === parseInt(cpf[10]);
}

function msgValidaCPF() {


    if (!validaCPF(cpf)) {
        Swal.fire(
            'CPF Inválido',
            '',
            'error'
        );
        
        return false;
    }
    return true;
}

function ValidarNome(nome) {
    const regex = /^[A-Za-zÀ-ÿ]+(?:\s+[A-Za-zÀ-ÿ]+)+$/;
    if (nome.length < 8 || !regex.test(nome)) {
        Swal.fire(
            'Nome Inválido',
            'Por favor, insira um nome completo.',
            'error'
        );
      
        return false;
    }
    return true;
}

function validarEmail(email) {
    const regex = /^[A-Za-z0-9._!#$%&*+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
    if (!regex.test(email)) {
        Swal.fire(
            'Email Inválido',
            'Por favor, insira um email v&aacute;lido.',
            'error'
        )
        
        return false;
    }
    return true;
}

function validarSenhas(senha, senhaConfirmar) {
    let mascara = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%&*]).{8,}$/


    if (senha.length < 8) {
        Swal.fire(
            'Senha Fraca',
            'A senha deve ter pelo menos 8 caracteres.',
            'error'
        );
   
        return false;
    }
    if (!mascara.test(senha)) {
        Swal.fire(
            'Senha Fraca',
            'A senha deve ter pelo menos uma letra maiúscula, uma letra minúscula, um número e um símbolo especial.',
            'error'
        );
        document.getElementById('senha').style.outline = '1px solid rgb(202, 50, 121)';
        document.getElementById('confirmarsenha').style.outline = '1px solid rgb(202, 50, 121)';
        return false;
    }
    if (senha !== senhaConfirmar) {
        Swal.fire(
            'Senhas Diferentes',
            'O campo de senha e confirmação de senha devem ser iguais.',
            'error'
        );
        document.getElementById('senha').style.outline = '1px solid rgb(202, 50, 121)';
        document.getElementById('confirmarsenha').style.outline = '1px solid rgb(202, 50, 121)';
        return false;
    }
    return true;
}

function ValidarData(data) {
    let today = new Date();
    let dataNasc = new Date(data);

    let idade = today.getFullYear() - dataNasc.getFullYear();
    let m = today.getMonth() - dataNasc.getMonth();
    let d = today.getDate() - dataNasc.getDate();
    if (isNaN(dataNasc.getTime())) {
        Swal.fire(
            'Data Inválida',
            'Por favor, insira uma data v&aacute;lida.',
            'error'
        );
       
        return false;
    }
    if (m < 0 || (m === 0 && d < 0)) {
        idade--;
    }
    if (idade < 18) {
        Swal.fire(
            'Menor de idade',
            'Apenas maiores de idade podem se cadastrar.',
            'error'
        );
       
        return false;
    }
    return true;
}
      async function abrirModalEdicao(id) {
        const response = await fetch(`/api/usuario/${id}`);
        const usuario = await response.json();

        document.getElementById('editId').value = usuario.ID_usuario;
        document.getElementById('editNome').value = usuario.Nome;
        document.getElementById('editEmail').value = usuario.Email;
        document.getElementById('editCPF').value = usuario.CPF.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");

        const data = new Date(usuario.DataNasc);
        if (!isNaN(data.getTime())) {
          const dataFormatada = data.toISOString().split('T')[0];
          document.getElementById('editDataNasc').value = dataFormatada;
        } else {
          document.getElementById('editDataNasc').value = "";
        }



        const modal = new bootstrap.Modal(document.getElementById('modalEdicaoUsuario'));
        modal.show();
      }

      async function salvarEdicaoUsuario() {
        const id = document.getElementById('editId').value;
        const nome = document.getElementById('editNome').value;
        const email = document.getElementById('editEmail').value;
        const cpf = document.getElementById('editCPF').value.replace(/\D/g, '');
        const dataNascimento = document.getElementById('editDataNasc').value;

        if (!ValidarNome(nome)) return;
        if (!validarEmail(email)) return;
        if (!msgValidaCPF(cpf)) return;
        if (!ValidarData(dataNascimento)) return;

        console.log("Entrou")

        const body = { nome, email, cpf };
        if (dataNascimento) body.dataNascimento = dataNascimento;
        

        const response = await fetch(`/api/usuario/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        if (response.ok) {
          Swal.fire('Usuário atualizado com sucesso!');
          const modalEl = document.getElementById('modalEdicaoUsuario');
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
          document.getElementById('TabelaCorpo').innerHTML = '';
          listarUsuarios();
        } else {
          const erro = await response.json();
          Swal.fire('Erro', erro.mensagem || 'Erro ao atualizar usuário', 'error');
        }
      }
