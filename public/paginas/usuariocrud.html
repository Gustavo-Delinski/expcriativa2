<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/usuariocrud.css">
    <style>
      .navbar {
        background-color: #302163;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="../imagens/logo/Símbolo.svg">
    <title>LocalTop</title>
</head>
<body style="background-color:#F7EFE6;">
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="/" class="logoContainer"><img src="../imagens/logo/Principal.svg" alt="logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <div class="dropdown-center">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Usuário</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="login">Login</a></li>
                            <li><a class="dropdown-item" href="signup">Cadastro</a></li>
                            <li><a class="dropdown-item" href="lojas">Cadastro de loja</a></li>
                            <li><a class="dropdown-item" href="usuariocrud">usuario</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="tabela" style="margin: 60px;">
      <table id="tabela" style="border-collapse: collapse; width: 100%; border: 2px solid #333; background-color: white;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Data Nasc.</th>
            <th>Senha</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="TabelaCorpo"></tbody>
      </table>
    </div>

    <div class="modal fade" id="modalEdicaoUsuario" tabindex="-1" aria-labelledby="modalEdicaoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formEdicaoUsuario">
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label for="editNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editNome" required>
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required>
              </div>
              <div class="mb-3">
                <label for="editCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="editCPF" required oninput="mascaraCPF(event)">
              </div>
              <div class="mb-3">
                <label for="editDataNasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="editDataNasc">
              </div>
              <div class="mb-3">
                <label for="editSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="editSenha">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="salvarEdicaoUsuario()">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      async function abrirModalEdicao(id) {
        const response = await fetch(`/api/usuario/${id}`);
        const usuario = await response.json();

        document.getElementById('editId').value = usuario.ID_usuario;
        document.getElementById('editNome').value = usuario.Nome;
        document.getElementById('editEmail').value = usuario.Email;
        document.getElementById('editCPF').value = usuario.CPF.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");

        const data = new Date(usuario.DataNasc);
        if (!isNaN(data.getTime())) {
          const dataFormatada = data.toISOString().split('T')[0];
          document.getElementById('editDataNasc').value = dataFormatada;
        } else {
          document.getElementById('editDataNasc').value = "";
        }

        document.getElementById('editSenha').value = "";

        const modal = new bootstrap.Modal(document.getElementById('modalEdicaoUsuario'));
        modal.show();
      }

      async function salvarEdicaoUsuario() {
        const id = document.getElementById('editId').value;
        const nome = document.getElementById('editNome').value;
        const email = document.getElementById('editEmail').value;
        const cpf = document.getElementById('editCPF').value.replace(/\D/g, '');
        const dataNascimento = document.getElementById('editDataNasc').value;
        const senha = document.getElementById('editSenha').value;

        const body = { nome, email, cpf };
        if (dataNascimento) body.dataNascimento = dataNascimento;
        if (senha) body.senha = senha;

        const response = await fetch(`/api/usuario/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        if (response.ok) {
          Swal.fire('Usuário atualizado com sucesso!');
          const modalEl = document.getElementById('modalEdicaoUsuario');
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
          document.getElementById('TabelaCorpo').innerHTML = '';
          listarUsuarios();
        } else {
          const erro = await response.json();
          Swal.fire('Erro', erro.mensagem || 'Erro ao atualizar usuário', 'error');
        }
      }
    </script>
    <script src="../scripts/usuariocrud.js"></script>
</body>
</html>
