<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../estilos/index.css" />
    <link rel="stylesheet" href="../estilos/usuariocrud.css" />
    <style>
      .navbar {
        background-color: #302163;
      }
      table th, table td {
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="../imagens/logo/S칤mbolo.svg" />
    <title>LocalTop</title>
</head>
<body style="background-color:#F7EFE6;">
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="/" class="logoContainer"><img src="../imagens/logo/Principal.svg" alt="logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <div class="dropdown-center">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Admins</button>
                        <ul class="dropdown-menu dropdown-menu-end">                     
                            <li><a class="dropdown-item" href="listausuarios">Usuarios</a></li>
                            <li><a class="dropdown-item" href="listalojas">Estabelecimentos</a></li>
                            <li><a class="dropdown-item" href="/">Pagina principal</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="tabela" style="margin: 60px;">
      <table id="tabela" style="border-collapse: collapse; width: 100%; border: 2px solid #333; background-color: white;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Data Nasc.</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="TabelaCorpo"></tbody>
      </table>
    </div>

    <div class="modal fade" id="modalEdicaoUsuario" tabindex="-1" aria-labelledby="modalEdicaoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Usu치rio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formEdicaoUsuario" onsubmit="event.preventDefault(); salvarEdicaoUsuario();">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label for="editNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editNome" required />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required />
              </div>
              <div class="mb-3">
                <label for="editCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="editCPF" required oninput="mascaraCPF(event)" />
              </div>
              <div class="mb-3">
                <label for="editDataNasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="editDataNasc" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" form="formEdicaoUsuario" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // Fun칞칚o para aplicar m치scara CPF (exemplo simples)
      function mascaraCPF(event) {
        let v = event.target.value.replace(/\D/g, '');
        if (v.length > 11) v = v.slice(0, 11);
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d)/, "$1.$2");
        v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        event.target.value = v;
      }

      async function carregarAdmins() {
        try {
          const response = await fetch('/api/usuarios/admins');
          if (!response.ok) throw new Error('Erro ao carregar admins');
          
          const admins = await response.json();

          const tabela = document.getElementById('TabelaCorpo');
          tabela.innerHTML = ''; // limpa tabela antes

          admins.forEach(admin => {
            const linha = document.createElement('tr');

            linha.innerHTML = `
  <td>${admin.ID_usuario}</td>
  <td>${admin.Nome}</td>
  <td>${admin.Email}</td>
  <td>${admin.CPF}</td>
  <td>${admin.DataNasc ? new Date(admin.DataNasc).toLocaleDateString() : ''}</td>
  <td>
    <button onclick="deletarUsuario(${admin.ID_usuario})" class="btn btn-danger btn-sm" title="Deletar usu치rio" style="width: 100%; background-color: red; color: white; border-radius: 0px">X</button>
  </td>
  <td>
    <button onclick="abrirModalEdicao(${admin.ID_usuario})" class="btn btn-primary btn-sm" title="Editar usu치rio" style="width: 100%; background-color: #0d6efd; border-radius: 0px">游댃</button>
  </td>
`;




            tabela.appendChild(linha);
          });
        } catch (error) {
          console.error(error);
          alert('Erro ao carregar usu치rios admins.');
        }
      }

      async function deletarUsuario(id) {
        if (!confirm("Deseja realmente deletar esse usu치rio?")) return;

        try {
          const response = await fetch(`/api/usuario/${id}`, { method: 'DELETE' });
          if (response.ok) {
            Swal.fire('Deletado!', 'Usu치rio deletado com sucesso.', 'success');
            carregarAdmins();
          } else {
            Swal.fire('Erro!', 'N칚o foi poss칤vel deletar o usu치rio.', 'error');
          }
        } catch (error) {
          console.error(error);
          Swal.fire('Erro!', 'Erro ao tentar deletar o usu치rio.', 'error');
        }
      }

      let modalEdicao = null;

      async function abrirModalEdicao(id) {
        try {
          const response = await fetch(`/api/usuario/${id}`);
          if (!response.ok) {
            Swal.fire('Erro', 'Usu치rio n칚o encontrado.', 'error');
            return;
          }
          const usuario = await response.json();

          document.getElementById('editId').value = usuario.ID_usuario;
          document.getElementById('editNome').value = usuario.Nome;
          document.getElementById('editEmail').value = usuario.Email;
          document.getElementById('editCPF').value = usuario.CPF;
          document.getElementById('editDataNasc').value = usuario.DataNasc ? usuario.DataNasc.split('T')[0] : '';

          if (!modalEdicao) {
            modalEdicao = new bootstrap.Modal(document.getElementById('modalEdicaoUsuario'));
          }
          modalEdicao.show();
        } catch (error) {
          console.error(error);
          Swal.fire('Erro', 'Erro ao carregar dados do usu치rio.', 'error');
        }
      }

      async function salvarEdicaoUsuario() {
        const id = document.getElementById('editId').value;
        const nome = document.getElementById('editNome').value.trim();
        const email = document.getElementById('editEmail').value.trim();
        const cpf = document.getElementById('editCPF').value.trim();
        const dataNasc = document.getElementById('editDataNasc').value;

        if (!nome || !email || !cpf) {
          Swal.fire('Aviso', 'Preencha todos os campos obrigat칩rios.', 'warning');
          return;
        }

        try {
          const response = await fetch(`/api/usuario/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              nome,
              email,
              cpf,
              dataNascimento: dataNasc,
              ADM: 1 // Mantemos como admin
            })
          });

          if (response.ok) {
            Swal.fire('Sucesso', 'Usu치rio atualizado com sucesso!', 'success');
            modalEdicao.hide();
            carregarAdmins();
          } else {
            const erro = await response.json();
            Swal.fire('Erro', erro.mensagem || 'Falha ao atualizar usu치rio.', 'error');
          }
        } catch (error) {
          console.error(error);
          Swal.fire('Erro', 'Erro ao atualizar usu치rio.', 'error');
        }
      }

      window.onload = carregarAdmins;
    </script>
</body>
</html>
