    <div class="form">
        <form class="container formulario">
            <h1 style="color: #302163;">Login</h1>
            <div class="mb-3 nome">
                <label for="nome" class="form-label" style="margin-top: 30px;">Email:</label>
                <input type="text" class="form-control" id="email" pattern="^[A-Za-z ]{1,50}$" required>
            </div>

            <br>

            <div class="mb-3 senha">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%&*]).{8,12}$" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkSenha" onchange="mostrarSenha(event)">
                <label class="form-check-label" for="checkSenha">Visualizar senha</label>
            </div>

            <br>

            <button type="button" class="btn btn-primary salvar" style="margin-top: 20px; margin-left: 40%;" onclick="VerificarCampos()">
                Entrar
            </button>
        </form>
