<body style="background-color:#F7EFE6;">
    <div class="form">
        <form class="container formulario" id="form" method="post">
            <h1 style="color: #302163;">Login</h1>
            <div class="mb-3 nome">
                <label for="email" class="form-label" style="margin-top: 30px;">Email:</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <br>
            <div class="mb-3 senha">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkSenha" onchange="mostrarSenha(event)">
                <label class="form-check-label" for="checkSenha">Visualizar senha</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary salvar" style="margin-top: 20px; margin-left: 40%;">Entrar</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
