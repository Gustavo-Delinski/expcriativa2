<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/login.css">
    <link rel="icon" type="image/x-icon" href="../imagens/logo/Símbolo.svg">
    <style>
        .navbar {
            background-color: #302163;
        }
    </style>
    <title>LocalTop</title>
</head>

<body style="background-color:#F7EFE6;">
    <script src="../scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Navbar do site-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #302163;">
            <div class="container-fluid">
                <a href="/" class="logoContainer"><img src="../imagens/logo/Principal.svg" alt="logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Lojas</a>
                        </li>
                    </ul>
                    <div class="dropdown-center">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Usuário
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="login">Login</a></li>
                            <li><a class="dropdown-item" href="signin">Cadastro</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="form">
        <form class="container formulario">
            <h1 style="color: #302163;">Login</h1>
            <div class="mb-3 nome">
                <label for="nome" class="form-label" style="margin-top: 30px;">Email:</label>
                <input type="text" class="form-control" id="email" pattern="^[A-Za-z ]{1,50}$" required>
            </div>

            <br>

            <div class="mb-3 senha">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%&*]).{8,12}$" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkSenha" onchange="mostrarSenha(event)">
                <label class="form-check-label" for="checkSenha">Visualizar senha</label>
            </div>

            <br>

            <button type="button" class="btn btn-primary salvar" style="margin-top: 20px; margin-left: 40%;"
                onclick="VerificarCampos()">
                Entrar
            </button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
