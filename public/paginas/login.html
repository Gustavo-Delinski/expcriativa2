<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../imagens/logo/Símbolo.svg">
    <title>LocalTop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/login.css">
</head>

<body>
    <div class="Card-login">
        <aside>
            <img src="../imagens/Fundo-crud.jpg" class="backgroundImg"></img>
            <a href="/" id="voltar" class="voltar"><img src="../imagens/Back-arrow.svg" alt="Voltar" class="imgVoltar"></a>
            <img src="../imagens/logo/SVG Variações/Branco/Vertical Branco.svg" alt="Logo LocalTop" class="logo">
        </aside>
        <div class="InputSide">
            <a href="/" id="voltar" class="voltar-mobile"><img src="../imagens/Back-arrow.svg" alt="Voltar" class="imgVoltar"></a>
            <h1>LOGIN</h1>
            <form class="Form-login" id="Form-login" method="post">
                <div class="DivEmail">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email*" name="email" >
                </div>
                <div class="DivSenha">
                    <label>Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha*">
                    <div class="DivOlho" onclick="MostrarSenha()">
                        <img src="../imagens/olho-aberto.svg" alt="Olho fechado" id="olho" class="imgOlho">
                    </div>
                </div>
                <button type="submit" class="login">Entrar</button>
                <a href="/signup" class="signup">Não possui uma conta? Cadastre-se</a>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
