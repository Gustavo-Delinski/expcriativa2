  <div class="container">

  <div class="form">
    <form class="container">
      <div class="mb-3 nome">
        <label for="nome" class="form-label">Nome do comércio:</label>
        <input type="text" class="form-control" id="nome" pattern="^[A-Za-zÀ-ÿ]+(?: [A-Za-zÀ-ÿ]+)*$" required
          placeholder="Ex: Hotdog do joão">
      </div>
      <br>
      <div class="mb-3 email">
        <label for="email" class="form-label">Endereço do comércio:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required
          placeholder="Ex: Rua Salvador, 123">
      </div>
      <br>
      <div class="mb-3 cnpj">
        <label for="cpf" class="form-label">CNPJ:</label>
        <input type="text" class="form-control" id="cpf" placeholder="Ex: XX.XXX.XXX/0001-XX" maxlength="14"
          onkeypress="return mascaraCPF(event)" required>
        <p><span id="teste"></span></p>
      </div>
      <br>
      <br>
      <div class="mb-3 cep">
        <label for="cpf" class="form-label">CEP:</label>
        <input type="text" class="form-control" id="cpf" placeholder="Ex: XX.XXX.XXX/0001-XX" maxlength="14"
          onkeypress="return mascaraCPF(event)" required placeholder="13165-000">
        <p><span id="teste"></span></p>
      </div>
      <br>
      <div class="mb-3 senha">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <br>
      <div class="mb-3 senhaConfirm">
        <label for="senhaConfirm" class="form-label">Confirmar a Senha:</label>
        <input type="password" class="form-control" id="senhaConfirmar" required>
      </div>
      <br>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="checkSenha" onchange="mostrarSenha(event)">
        <label class="form-check-label" for="checkSenha">Visualizar senha</label>
      </div>
      <label class="senhaLabel">A senha deve ter pelo menos:<br>
        Uma letra minúscula<br>
        uma letra maiúscula<br>
        um símbolo especial<br>
        8 caracteres</label>
      <br>
      <button type="button" class="btn btn-primary salvar" onclick="ValidarCampos()">Cadastrar</button>
    </form>
  </div>
