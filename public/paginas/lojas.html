<body style="background-color:#F7EFE6;">

  <div class="CardCadastro">
    <aside>
        <img src="../imagens/Fundo-crud.jpg" class="backgroundImg"></img>
        <a href="/" class="voltar"><img src="..\imagens\SVGs\Back-arrow.svg" alt="Voltar" class="imgVoltar"></a>
        <img src="../imagens/logo/SVG Variações/Branco/Vertical Branco.svg" alt="Logo LocalTop" class="logo">
    </aside>
    <div class="InputSide">
        <a href="/" class="voltar-mobile"><img src="..\imagens\SVGs\Back-arrow.svg" alt="Voltar" class="imgVoltar"></a>
        <h1>CADASTRO DE<br>ESTABELECIMENTO</h1>
        <form class="FormCadastro" id="FormCadastro" method="post">
            <div class="DivNome">
                <label for="nome">Nome do estabelecimento:</label>
                <input type="text" id="nome" alt="Nome completo" placeholder="Nome do seu estabelecimento*" name="nome">
            </div>
            <div class="DivEndereco">
              <label for="endereco">Endereço do estabelecimento:</label>
              <input type="text" id="endereco" alt="Endreço completo" placeholder="Endereço do seu estabelecimento*" name="endereco">
            </div>
            <div class="DivNumeroCompl">
              <div class="DivNumero">
                <label for="numero">Número:</label>
                <input type="number" id="numero" alt="Número" placeholder="Número*" name="numero">
              </div>
              <div class="DivCompl">
                <label for="complemento">Complemento:</label>
                <input type="text" id="compl" alt="Complemento" placeholder="Complemento" name="complemento">
              </div>
            </div>
            <div class="DivCNPJCEP">
                <div class="DivCNPJ">
                    <label>CNPJ:</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0000-00*" title="" oninput="mascaraCNPJ(event)" name="cnpj">
                </div>
                <div class="DivCEP">
                    <label>CEP:</label>
                    <input type="text" id="cep" placeholder="00000-000*" title="" oninput="mascaraCEP(event)" name="cep">
                </div>
            </div>
            <button type="submit" class="cadastrar">Cadastrar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../scripts/lojas.js"></script>
</body>
