<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/SignupTest.css">
    <link type="icon" href="../imagens/logo/Símbolo.svg">
    <title>LocalTop</title>
</head>
<body>
    <div class="CardCadastro">
        <aside>
            <img src="../imagens/Fundo-crud.jpg" class="backgroundImg"></img>
            <a href="/" id="voltar" class="voltar"><img src="../imagens/Back-arrow.svg" alt="Voltar" class="imgVoltar"></a>
            <img src="../imagens/logo/SVG Variações/Branco/Vertical Branco.svg" alt="Logo LocalTop" class="logo">
        </aside>
        <div class="InputSide">
            <h1>Cadastro</h1>
            <form class="FormCadastro">
                <div class="DivNome">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" alt="Nome completo" placeholder="Digite seu nome completo*" title="" required>
                </div>
                <div class="DivEmail">
                    <label>Email:</label>
                    <input type="text" id="email" title="" placeholder="Digite seu email*" required>
                </div>
                <div class="DivDtNascCPF">
                    <div class="DivDatanasc">
                        <label>Data de Nascimento:</label>
                        <input type="date" id="datanasc" title="" required>
                    </div>
                    <div class="DivCPF">
                        <label>CPF:</label>
                        <input type="number" id="cpf" placeholder="000.000.000-00" title="" required>
                    </div>
                </div>
                <div class="DivSenha">
                    <label>Senha:</label>
                    <input type="password" id="senha" title="" required>
                </div>
                <div class="DivChecksenha">
                    <label>Confirmar Senha:</label>
                    <input type="password" id="confirmarsenha" title="" required>
                </div>
                <button type="button">Cadastrar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/SignupTest.js"></script>
</body>
</html>
