<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos/pesquisa.css">
    <title>LocalTop</title>

    <style>
    #comentarioBox {
      width: 1200px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #302163;
      color: white;
      border: none;
      border-radius: 15px;
    }
  </style>
</head>

<body style="background-color: #F7EFE6; display: flex; flex-direction: column;">
    <header>
        <a href="/" class="logoLink">
            <img src="../imagens/logo/SVG Variações/Branco/Horizontal-Branco-changed.svg" alt="Logo LocalTop"
                class="logo">
        </a>
        <nav class="servicos">
            <a href="/" class="encontrar">Encontrar <p>LocalTop</p></a>
            <a href="/">Divulgar Serviço</a>
            <a href="/#sobre">Sobre Nós</a>
        </nav>
        <nav class="infos">
            <h3 id="nomeUsu">Nome Usuário </h3>
            <div class="usuario">
                <button class="dropdownUsuario" id="BtnDropdown" onclick="dropdown()">
                    <img src="../imagens/SVGs/perfil.svg" alt="Minha Conta" class="conta">
                </button>
                <div class="dropdown-content">
                    <a href="/perfil">Meu Perfil</a>
                    <button id="logoutBtn">Sair</button>
                </div>
            </div>
        </nav>
    </header>
    <div style="border: 2px solid red; display: flex;">
        <div>
            <img src="../imagens/fachada-do-estabelecimento.jpg">
        </div>
        <div>
            <h1> NOME DO ESTABELECIMENTO </h1>
            <H2> TIPO DE SERVIÇOS </H2>
            <H3> AVALIAÇÕES </H3>
            <H4> TESTE </H4>
            <H5> TESTE </H5>
        </div>
    </div>

    <div id="comentarioBox">
        <h3>Digite um comentário</h3>
        <textarea id="comentarioTexto" placeholder="Escreva algo..."></textarea>
        <button onclick="postarComentario()">Postar</button>
        <p id="status"></p>
    </div>

</body>
